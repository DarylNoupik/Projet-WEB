<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enregistrement d'un produit</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 20px;
            width: 50%;
            margin: 20px auto;
        }
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .container {
            border-radius: 5px;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Enregistrement d'un produit</h1>
<form>
    <div class="container">
        <label for="nom"><b>Nom du produit</b></label>
        <input type="text" placeholder="Entrer le nom du produit" name="nom" required>

        <label for="description"><b>Description</b></label>
        <textarea placeholder="Entrer une description du produit" name="description" required></textarea>

        <label for="prix"><b>Prix</b></label>
        <input type="text" placeholder="Entrer le prix du produit" name="prix" required>

        <label for="categorie"><b>Catégorie</b></label>
        <select name="categorie">
            <option value="electronique">Électronique</option>
            <option value="vetements">Vêtements</option>
            <option value="jouets">Jouets</option>
        </select>

        <input type="submit" value="Enregistrer">
    </div>
</form>
</body>
</html>
